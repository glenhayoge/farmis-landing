<section class="relative pt-20">
  <div class="relative container px-4 mx-auto">
    <div class="flex flex-wrap items-center -mx-4">
      <div class="w-full md:w-2/5 px-4">
        <img
          class="h-64 lg:h-96 mx-auto"
          style="height: 500px"
          src="assets/farmis_mock_phone.png"
          alt=""
        />
      </div>
      <div class="w-full md:w-3/5 px-4 mb-8 md:mb-0">
        <div class="relative sm:py-8 py-8">
          <div
            class="mx-auto max-w-md sm:max-w-3xl sm:px-4 lg:max-w-5xl lg:px-6"
          >
            <div
              class="relative rounded-2xl px-6 py-8 bg-emerald-600 overflow-hidden shadow-xl sm:px-12 sm:py-10"
            >
              <div class="relative">
                <div class="sm:text-center">
                  <img
                    class="w-16 h-auto mx-auto"
                
                    src="assets/farmis-logo-crown.svg"
                    alt=""
                  />
                  <img
                    class="my-4 w-24 h-auto mx-auto"
                
                    src="assets/farmis-text.svg"
                    alt=""
                  />
                  <p
                    class="mt-2 mb-4 mx-auto max-w-2xl text-center text-xs tracking-wide text-yellow-300"
                  >
                    Farmers Advisory Resources & Market Information Service
                  </p>
                  <h2
                    class="text-2xl p-3 text-center font-extrabold text-white tracking-tight sm:text-2xl"
                  >
                    Get notified when we go live.
                  </h2>
                  <p
                    class=" p-2 text-center mx-auto max-w-2xl text-lg text-emerald-200"
                  >
                    Joint our pre-launch list and you'll be the first to know when we go live!
                  </p>
                </div>
                <form
                  [formGroup]="form"
                  (ngSubmit)="submit()"
                  class="mt-6 sm:mx-auto sm:max-w-lg sm:flex"
                >
                  <div class="min-w-0 flex-1">
                    <label for="cta-email" class="sr-only">Email address</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="block w-full border border-transparent rounded-md px-5 py-3 text-base text-gray-900 placeholder-gray-500 shadow-sm focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-emerald-600"
                      placeholder="Enter your email"
                    />
                    <div
                      class="text-yellow-300 mt-2 text-sm"
                      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                    >
                      <div *ngIf="email?.errors?.['required']">
                        *Email is required
                      </div>
                      <div *ngIf="email?.errors?.['email']">
                        *Please enter a valid email address
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 sm:mt-0 sm:ml-3">
                    <button
                      type="submit"
                      [disabled]="form.invalid"
                      class="block w-full rounded-md border border-transparent px-5 py-3 bg-emerald-500 text-base font-medium text-white shadow hover:bg-emerald-400 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-emerald-600 sm:px-10"
                    >
                      Notify me
                    </button>
                  </div>
                </form>
                <footer class="mt-4">
                  <div class="mt-2 mb-4 border-b border-emerald-500"></div>
                  <div class="container px-4 mx-auto">
                   
                    <p class="text-center text-sm text-gray-300">Powered by  <a href="https://fpda.com.pg" class="underline"target="_blank">Fresh Produce Development Agency</a></p>
                
                  </div>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
